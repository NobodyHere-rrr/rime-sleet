# Rime schema settings
# encoding: utf-8

schema:
  schema_id: radical_flypy
  name: "部件拆字 | 全拼双拼"
  version: "2.0.0"
  author: Mirtle
  description: |
    用拼音按顺序打出偏旁部件，组合出汉字
    码表：开放词典 / henrysting / Mirtle
    注音、校对、方案：Mirtle
    仓库：https://github.com/mirtlecn/rime_radical_pinyin

engine:
  processors:
    - key_binder
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - abc_segmentor
  translators:
    - echo_translator
    - table_translator
  filters:
    - uniquifier

key_binder:
  __include: default:/key_binder?

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz;"
  delimiter: " '"
  algebra:
    - derive/^([jqxy])u(?=^|$|')/$1v/
    - derive/'([jqxy])u(?=^|$|')/'$1v/
    - derive/^([aoe])([ioun])(?=^|$|')/$1$1$2/
    - derive/'([aoe])([ioun])(?=^|$|')/'$1$1$2/
    - xform/^([aoe])(ng)?(?=^|$|')/$1$1$2/
    - xform/'([aoe])(ng)?(?=^|$|')/'$1$1$2/
    - xform/iu(?=^|$|')/<q>/
    - xform/(.)ei(?=^|$|')/$1<w>/
    - xform/uan(?=^|$|')/<r>/
    - xform/[uv]e(?=^|$|')/<t>/
    - xform/un(?=^|$|')/<y>/
    - xform/^sh/<u>/
    - xform/^ch/<i>/
    - xform/^zh/<v>/
    - xform/'sh/'<u>/
    - xform/'ch/'<i>/
    - xform/'zh/'<v>/
    - xform/uo(?=^|$|')/<o>/
    - xform/ie(?=^|$|')/<p>/
    - xform/([a-z>])i?ong(?=^|$|')/$1<s>/
    - xform/ing(?=^|$|')|uai(?=^|$|')/<k>/
    - xform/([a-z>])ai(?=^|$|')/$1<d>/
    - xform/([a-z>])en(?=^|$|')/$1<f>/
    - xform/([a-z>])eng(?=^|$|')/$1<g>/
    - xform/[iu]ang(?=^|$|')/<l>/
    - xform/([a-z>])ang(?=^|$|')/$1<h>/
    - xform/ian(?=^|$|')/<m>/
    - xform/([a-z>])an(?=^|$|')/$1<j>/
    - xform/([a-z>])ou(?=^|$|')/$1<z>/
    - xform/[iu]a(?=^|$|')/<x>/
    - xform/iao(?=^|$|')/<n>/
    - xform/([a-z>])ao(?=^|$|')/$1<c>/
    - xform/ui(?=^|$|')/<v>/
    - xform/in(?=^|$|')/<b>/
    - xform/'|<|>//

translator:
  dictionary: radical_flypy
  enable_user_dict: false
